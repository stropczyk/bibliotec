{% extends "layout.html" %}
{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Search</h1>
        <p class="lead">Enter product you are searching for:</p>
    </div>
    <form action="/home" method="post">
        <div class="form-group">
            <input type="search" class="form-control rounded text-center" placeholder="Search" aria-label="Search" aria-describedby="search-addon" name="product">
        </div>
        <div class="text-center">
            <button type="submit" name="submit" value="submit" class="btn btn-secondary mt-3 me-auto">Give me the best price !</button>
        </div>
    </form>
{% endblock content %}
