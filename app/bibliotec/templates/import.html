{% extends "layout.html" %}
{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Importuj książkę do katalogu</h1>
        <p class="lead">Wprowadź informacje o książce</p>
    </div>
    <form action="" method="post">
        <div class="form-group mt-2 mb-2">
            <input type="search" class="form-control rounded text-center" placeholder="Tytuł" aria-label="Search" aria-describedby="search-addon" name="title">
        </div>
        <div class="form-group mt-2 mb-2">
            <input type="search" class="form-control rounded text-center" placeholder="Autor/Autorzy" aria-label="Search" aria-describedby="search-addon" name="author">
        </div>
        <div class="form-group mt-2 mb-2">
            <input type="search" class="form-control rounded text-center" placeholder="Wydawca" aria-label="Search" aria-describedby="search-addon" name="publisher">
        </div>
        <div class="form-group mt-2 mb-2">
            <input type="search" class="form-control rounded text-center" placeholder="Kategoria" aria-label="Search" aria-describedby="search-addon" name="subject">
        </div>
        <div class="form-group mt-2 mb-2">
            <input type="search" class="form-control rounded text-center" placeholder="Numer ISBN" aria-label="Search" aria-describedby="search-addon" name="isbn">
        </div>
        <div class="form-group mt-2 mb-2">
            <input type="search" class="form-control rounded text-center" placeholder="Numer LCCN" aria-label="Search" aria-describedby="search-addon" name="lccn">
        </div>
        <div class="form-group mt-2 mb-2">
            <input type="search" class="form-control rounded text-center" placeholder="Numer OCLC" aria-label="Search" aria-describedby="search-addon" name="oclc">
        </div>
        <div class="text-center">
            <button type="submit" name="submit" value="submit" class="btn btn-secondary mt-3 me-auto">Importuj</button>
        </div>
    </form>
{% endblock content %}
