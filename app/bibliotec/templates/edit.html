{% extends "layout.html" %}
{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Edytuj pozycję katalogu</h1>
    </div>
    <form action="/edit" method="post">
        <div class="form-group">
            <input required type="search" class="form-control rounded text-center" placeholder="Wprowadź identyfikator pozycji (numer ISBN)" aria-label="Search" aria-describedby="search-addon" name="identifier">
        </div>
        <div class="text-center">
            <button type="submit" name="submit" value="submit" class="btn btn-secondary mt-3 me-auto">Pokaż pozycję</button>
        </div>
    </form>
{% endblock content %}
