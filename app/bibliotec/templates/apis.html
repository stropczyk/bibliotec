{% extends "layout.html" %}
{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Pobierz dane o książkach</h1>
        <p class="lead">Przeszukaj katalog</p>
    </div>
    <form action="" method="post">
        <div class="form-group mb-3">
            <p class="text-center">Tytuł</p>
            <input type="search" class="form-control rounded text-center" aria-label="Search" aria-describedby="search-addon" name="title">
        </div>
        <div class="form-group mb-3">
            <p class="text-center">Autor</p>
            <input type="search" class="form-control rounded text-center" aria-label="Search" aria-describedby="search-addon" name="author">
        </div>
        <div class="form-group mb-3">
            <p class="text-center">Język publikacji</p>
            <input type="search" class="form-control rounded text-center" aria-label="Search" aria-describedby="search-addon" name="language">
        </div>
        <div class="form-group mb-3">
            <p class="text-center">Najwcześniejsza data publikacji</p>
            <input type="date" class="form-control rounded text-center" aria-label="Search" aria-describedby="search-addon" name="date_min">
        </div>
        <div class="form-group mb-3">
            <p class="text-center">Najpóźniejsza data publikacji</p>
            <input type="date" class="form-control rounded text-center" aria-label="Search" aria-describedby="search-addon" name="date_max">
        </div>
        <div class="text-center">
            <button type="submit" name="submit" value="submit" class="btn btn-secondary mt-3 me-auto">Szukaj</button>
        </div>
    </form>
{% endblock content %}
